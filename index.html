<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Santiago Robledo" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
  </head>
  <body>
    <header>
      <nav class="text-center bg-body-tertiary py-3">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <i class="bi bi-patch-question fs-4"> Juego de adivinanza </i>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <article>
          <div class="text-center py-4">
            <p class="lead">
              Al presionar el boton de "Comenzar juego", se generara un numero
              aleatorio entre <b>1</b> y <b>99</b> y tendras que adivinarlo
            </p>
            <button class="btn btn-primary" id="comenzar">Comenzar juego</button>
          </div>
        </article>
        <article class="d-flex justify-content-center m-3">
          <div class="card  text-center">
            <div class="card-body">
              <h5 class="card-title">Adivina el número</h5>
              <p class="card-text">
                Si no lo adivinas se mostrara un mensaje diciendo que fallaste,
                y si lo adivinas, uno que diga que lo lograste
              </p>
              <form id="miFormulario">
                <label for="adivinar"></label>
                <input type="text" name="numero" id="adivinar" placeholder="Ingresa un número" required class="text-center form-control" autocomplete="off"/>
                <br />
                <button class="btn btn-primary" id="enviar" type="submit">Probar suerte</button>
              </form>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div class="bg-body-tertiary text-center py-3">
        <p>&copy; Todos los derechos reservados</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
